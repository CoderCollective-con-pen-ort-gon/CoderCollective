<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/header">
    </th:block>
</head>
<body>


<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" th:fragment="top-nav">
    <div class="container">
        <!--Brand / Logo-->
        <a class="navbar-brand" href="/">
            <img th:src="@{/image/largerLogo.png}" height="35" width="35"/>
        </a>
        <!--            Collapse-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--            Links-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--                Left-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/forums">Forums<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">Profile<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/posts/create">Create</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form id="logOut" th:action="@{/logout}" th:method="post">
                        <button onclick="signOut();" type="submit" class="g-signout" data-theme="dark">Sign out</button>
                    </form>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:method="POST">
                        <label for="searched"></label>
                        <input class="form-control mr-sm-2" name="searched" type="text" id="searched"
                               placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-orange my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" th:action="@{/logout}" href="/logout" sec:authorize="isAuthenticated()" th:method="post">Logout</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item dropdown">-->
                <!--                    <form  sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">-->
                <!--                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>-->
                <!--                    </form>-->
                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<script>

    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        let profile = googleUser.getBasicProfile();
        var username = profile.getEmail().substring(0, profile.getEmail().lastIndexOf("@"));
        var id_token = googleUser.getAuthResponse().id_token;

        document.getElementById("username").value = username;
        document.getElementById("password").value = id_token;
        // document.getElementById("loginForm").submit();
    }

    function signOut() {
        let auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        })
    }

    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            // open or close navbar
            $('#sidebar').toggleClass('active');
            // close dropdowns
            $('.collapse.in').toggleClass('in');
            // and also adjust aria-expanded attributes we use for the open/closed arrows
            // in our CSS
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

    });

</script>
<th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
</th:block>
<th:block th:replace="fragments/footer">
</th:block>

</body>
</html>
