<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Posts</title>
</head>
<body>
<h1>Posts</h1>

<div th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <p th:Text="${post.owner.username}"></p>
    <p th:Text="${post.createdAt}"></p>
</div>


</body>
</html>
