<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1 th:text="${post.title}"></h1>
<p th:text="${post.body}"></p>
<p th:text="${post.owner.username}"></p>
<p th:text="${post.createdAt}"></p>

<h1>Create Comment</h1>

<form th:action="@{/posts/comment}" method="post" th:object="${comment}">
    <input type="hidden" name="post.id" th:value="${post.id}"/>
    <textarea name="comment" th:field="*{body}"></textarea>
    <button type="submit">Add Comment</button>
</form>

<h1>Comments</h1>

<div th:each="comment : ${comments}">
    <p th:text="${comment.body}"></p>
</div>

</body>
</html>
