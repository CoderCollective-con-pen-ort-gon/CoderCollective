<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap core css -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../../static/css/mdb.css" th:href="@{/css/mdb.css}" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>

    <style>
        .jtext {

            color: #FFFFFF;
            font-weight: bolder;
            /*background-color:#3F51B5;*/

        }

        .bg{
            background:#F1F3F4;

        }


        .cbg{
            background: white;
        }

        .jmarginImg{
            margin-top:40px;

        }

        .jmargin{
            margin-top: 150px;


        }

        .curve{
            background: linear-gradient(110deg, #3F51B5 40%, #FFFFFF 20%);
            height:360px;

        }



        #line:after {

            content:' ';
            display:block;
            border:1px solid white;
            width: 35%;
        }
    </style>



    <th:block th:replace="fragments/header :: my-header('Posts')">
    </th:block>
<!--    <link th:rel="stylesheet" th:href="@{'/css/post.css'}" />-->

</head>
<body class="bg">
<th:block th:replace="fragments/navbar :: top-nav" />


<div class="container cbg">

    <div class="row jHead curve" >
        <div class="col-6 col-md-6 jmargin jHead">
            <h1 id="line" class=" jtext display-4">Forums</h1>
            <p class="jtext lead">See what the community is talking about</p>
        </div>
        <div class="col-6 col-md-6">
            <img class="jmarginImg" th:src="@{/picture/forum.png}" style="height:350px;width:500px"/>
        </div>
    </div>



<!--<div class="container-fluid" id="main">-->

<!--    <th:block th:replace="fragments/navbar :: top-nav" />-->

<!--    <th:block th:replace="fragments/sidebar"/>-->


<div class="row">
    <div class="card col-2 col-sm-2 col-md-2 border-0 shadow-none" style="width:20rem; height:30rem; margin-top:50px;" th:each="forum : ${forums}">


        <img th:src= "@{'/pics/' +${forum.name} +'.png'}" style="height:12rem;"/>
        <div class="card-body">
            <h5 class="card-title" th:text="${forum.name}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:Text="'Contributions '+ ${forum.getPosts().size()}" > </li>
        </ul>
        <div class="card-body">
            <a class="btn btn-indigo text-white" th:href="@{/forums/{forumId}(forumId = ${forum.id})}">View </a>
        </div>
    </div>

</div>
</div>


    <th:block th:replace="fragments/footer">

    </th:block>
    <th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
    </th:block>


<script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"></script>
</body>
</html>
