<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Posts')">
    </th:block>
    <!-- Bootstrap core css -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../../static/css/mdb.css" th:href="@{/css/mdb.css}" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>

    <style>
        .jtext {

            color: #FFFFFF;
            font-weight: bolder;
            /*background-color:#3F51B5;*/

        }

        .bg{
            background:#FFF;

        }


        .cbg{
            background:#F1F3F4;
        }



        .jmargin{
            margin-top: 80px;


        }

        .curve{
            /*background: linear-gradient(110deg, #375087 40%, #323E77 20%);*/
            height:200px;
            background-image:url("/picture/blue.jpg");

        }
        #line:after {

            content:' ';
            display:block;
            border:1px solid white;
            width: 35%;
        }
        .lead {
            color: #FDBB34;
        }
        #centerImage {
            margin: 0px;
            padding-right: 0px;

        }
        .card {
            margin: 0px;
            padding-right: 0px;
        }
        #imageId {
            max-width: 207px;
            padding-left: 15px;
        }
    </style>

</head>
<body class="bg">
<th:block th:replace="fragments/navbar :: top-nav" />


<div class="container cbg">

    <div class="row jHead curve" >
        <div class="col-6 col-md-6 jmargin jHead">
            <h1 id="line" class=" jtext display-4">Languages</h1>
            <p class="jtext lead">See what the community is talking about!</p>
        </div>
        <div class="col-6 col-md-6">
<!--            <img class="jmarginImg" th:src="@{/picture/forum.png}" style="height:350px;width:500px"/>-->
        </div>
    </div>





<!--    <button type="button" onclick="openNav()" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">Extra large modal</button>-->



<div class="row">
    <th:block th:replace="fragments/sidebar" />
gi
    <div class="card col-3 col-sm-3 col-md-3  shadow-none "
         th:each="forum : ${forums}">
        <a th:href="@{/forums/{forumId}(forumId = ${forum.id})}">

            <div class="row" id="centerImage">
                <div class="col">
                    <img th:src= "@{'/pics/' +${forum.name} +'.png'}" style="height:12rem;" id="imageId"/>

                </div>
            </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${forum.name}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:Text="'Posts '+ ${forum.getPosts().size()}" > </li>
        </ul>

        </a>
    </div>
</div>
</div>


    <th:block th:replace="fragments/footer">

    </th:block>
    <th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
    </th:block>


<script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"></script>

</html>
