<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap core css -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../../static/css/mdb.css" th:href="@{/css/mdb.css}" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>


    <style>
        body{
            scroll-padding-top:20px;
        }



        td{
            background-color:white;
        }
        .container-fluid{
            padding-top:50px;
        }

        .btn{
            color:white;
        }
        .jumbo {
            margin-top: 4.8%;
            width: 100%;
        }
        #line:after {
            content:' ';
            display:block;
            border:1px solid white;
            width: 35%;
        }

    </style>
    <th:block th:replace="fragments/header :: my-header('Posts')">
    </th:block>
    <link th:rel="stylesheet" th:href="@{'/css/post.css'}" />

</head>
<body>

    <div class="jumbo jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="line" class=" jtext display-4">Forums</h1>
            <p class=" jtext lead">See what the community is talking about</p>
        </div>
    </div>
<div class="container-fluid">

    <th:block th:replace="fragments/navbar :: top-nav" />



    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Topic</th>
            <th>#Posts</th>
            <th ></th>
            <th ></th>
            <th ></th>


        </tr>
        </thead>
        <tbody>

<!--        <div th:each="forum : ${forums}">-->
<!--            <h1 th:text="${forum.name}"></h1>-->
<!--            <a th:href="@{/forums/{forumId}(forumId = ${forum.id})}">View Forum</a>-->
<!--        </div>-->

        <tr th:each="forum : ${forums}">

            <!--<div th:each="post : ${posts}">-->
            <td th:text="${forum.name}"></td>
            <td>
                <span th:Text="${forum.getPosts().size()}+ '  ' "> </span><img id="commentIcon" th:src="@{'/image/post.jpg'}"/>

            </td>
            <td></td>
            <td></td>


            <td> <a class="btn btn-lg btn-indigo" th:href="@{/forums/{forumId}(forumId = ${forum.id})}">View Forum</a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>


        </tr>
        </tfoot>
    </table>
</div>











<script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"></script>
</body>
</html>
