<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Posts')">
    </th:block>
    <!-- Bootstrap core css -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../../static/css/mdb.css" th:href="@{/css/mdb.css}" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>

    <style>
        .jtext {

            color: #FFFFFF;
            font-weight: bolder;
            /*background-color:#3F51B5;*/

        }

        .bg{
            background:#FFF;

        }


        .cbg{
            background:#F1F3F4;
        }



        .jmargin{
            margin-top: 60px;


        }

        .curve{
            /*background: linear-gradient(110deg, #375087 40%, #323E77 20%);*/
            height:200px;
            background-image:url("/picture/blue.jpg");

        }
        #line:after {

            content:' ';
            display:block;
            border:1px solid white;
            width: 35%;
        }
        .lead {
            color: #FDBB34;
        }
        #centerImage {
            margin: 0px;
            padding-right: 0px;

        }
        .card {
            margin: 0px;
            padding-right: 0px;
        }
        #imageId {
            max-width: 207px;
            padding-left: 15px;
        }
        .LangTitle{
            background-color: royalblue!important;
            color: whitesmoke;
            font-size: 1.5rem;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            border-radius: 5px;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin: 0!important;

        }
        .btnText{
            text-shadow: -.5px 0 black, 0 .5px black, .5px 0 black, 0 -.5px black;

        }

    </style>



<!--    <th:block th:replace="fragments/header :: my-header('Posts')">-->
<!--    </th:block>-->
<!--    <link th:rel="stylesheet" th:href="@{'/css/post.css'}" />-->

</head>
<body class="bg">
<th:block th:replace="fragments/navbar :: top-nav"/>


<div class="container cbg">

    <div class="row jHead curve" >
        <div class="col-6 col-md-6 jmargin jHead">
            <h1 id="line" class=" jtext display-4">Languages</h1>
            <p class="jtext lead">See what the community is talking about.</p>
        </div>
        <div class="col-6 col-md-6">
<!--            <img class="jmarginImg" th:src="@{/picture/forum.png}" style="height:350px;width:500px"/>-->
        </div>
    </div>





<!--    <button type="button" onclick="openNav()" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">Extra large modal</button>-->


    <th:block th:replace="fragments/sidebar" />

<div class="row">
    <div class="card col-12 col-sm-6 col-md-5 col-lg-3 border-0 mb-3 shadow d-flex mx-auto" th:each="forum : ${forums}">
        <a th:href="@{/forums/{forumId}(forumId = ${forum.id})}">
            <div class="card-body">
                <h5 class="card-title text-center text-capitalize LangTitle" th:text="${forum.name}"></h5>
            </div>

            <div class="row mx-auto" id="centerImage">
                    <img th:src= "@{'/pics/' +${forum.name} +'.png'}" class="mx-auto" style="height:12rem; padding: 0; display: block; border-radius: 15px;" id="imageId"/>
            </div>
        <ul class="list-group list-group-flush">

            <li class="mx-auto list-group-item text-center text-capitalize LangTitle" style="font-size: .8rem; border-radius: 10px; margin-bottom: 1rem!important; margin-top: 1rem!important; background-color: #3f51b5 !important;"
                th:Text="'Posts '+ ${forum.getPosts().size()}" > </li>
<!--        <div style="justify-content: center; display: flex" class="card-body text-center">-->
<!--            <h5 class="card-title" th:text="${forum.name}"></h5>-->
<!--        </div>-->
<!--        <ul style="justify-content: center; display: flex" class="list-group list-group-flush text-center">-->
<!--            <li class="list-group-item" th:Text="'Posts '+ ${forum.getPosts().size()}" > </li>-->
        </ul>

        </a>
    </div>
</div>
</div>


    <th:block th:replace="fragments/footer">

    </th:block>
    <th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
    </th:block>


<script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"></script>
</body>
</html>
