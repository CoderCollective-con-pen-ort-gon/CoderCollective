<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>


    <th:block th:replace="fragments/header :: my-header('Home')" />

<style>

    div .imagec{

            display: flex;
            justify-content: center;
            margin: 10px;
            padding: 10px;
        }


        div .imaged {
            display: flex;
            justify-content: center;
            margin: 10px;
            padding: 10px;
        }

        div .imagec2 {
            display: flex;
            justify-content: center;
            margin: 10px;
            padding: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        .flex-item {
            float: none;

        .view {
            background-color: #F1F3F4;

        }

            margin-top: 10%;

<body>

<th:block th:replace="fragments/navbar :: top-nav"/>


<div class="view full-page-intro"
     style="background-image: url('/picture/blue.jpg'); background-repeat: no-repeat; background-size: cover;">





    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

        <!-- Content -->
        <div class="container
">

            <!--Grid row-->
            <div class="row wow fadeIn">


                <!--Grid column-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 mb-4 white-text text-center mx-auto text-sm-center text-md-left">

                    <h1 class="display-4 font-weight-bold">Coder</h1>
                    <h1 class="display-4 font-weight-bold">Collective</h1>


                    <hr class="hr-light"/>

                    <p>
                        <strong></strong>
                    </p>

                    <h3 class="mb-4 d-none d-md-block text-white">
                        <strong>Connect, Discover, Contribute.</strong>
                    </h3>

                    <div class="row mx-sm-auto">
                        <input type="button" value="Learn More" class="btn btn-white text-dark btn-lg"
                               onclick="document.getElementById('middle').scrollIntoView();"/>
                        <form th:method="Get" th:action="@{/forums}">
                            <input type="submit" value="Browse   " class="btn text-white btn-deep-orange btn-lg" style="width:176px;"/>
                        </form>
                    </div>


                </div>
                <!--Grid column-->

                <!--Grid column-->

                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-5 mb-4 mx-auto">
                    <div sec:authorize="isAuthenticated()" style="height:25rem; width: 25rem;">
                        <img th:src="@{/image/HeadLogo.png}" style="height:100%; width: 100%; align-content: end"/>
                    </div>
                    <!--Card-->
                    <div sec:authorize="!isAuthenticated()" class="card">

                        <!--Card content-->
                        <div class="card-body">


                            <!-- Form -->
                            <form th:action="@{/register}" id="signUpForm" method="post" th:object="${user}">
                                <!-- Heading -->
                                <h4 class="dark-grey-text text-center">
                                    <strong>Sign Up</strong>
                                </h4>
                                <div th:if="${param.error}" >
                                    Invalid Username or Email.
                                    <script>
                                        window.addEventListener('DOMContentLoaded', (event) => {
                                            let auth2 = gapi.auth2.getAuthInstance();
                                            auth2.disconnect();
                                            auth2.signOut().then(function () {
                                                console.log('User signed out.');
                                            });
                                        });
                                    </script>
                                </div>
                                <hr/>
                                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                                <hr/>
                                <div class="md-form">

                                    <input type="text" class="form-control" id="email" placeholder="Email"
                                           th:field="*{email}"/>
                                </div>
                                <div class="md-form">

                                    <input type="text" class="form-control" id="username" placeholder="Username"
                                           th:field="*{username}"/>
                                </div>

                                <div class="md-form">

                                    <input class="form-control" type="text" id="title" placeholder="Job Title (Opt.)"
                                           th:field="*{title}"/>
                                    <input class="form-control" type="hidden" id="photo" th:field="*{photo}"/>
                                </div>
                                <div class="md-form">

                                    <input class="form-control" type="password" id="password" placeholder="Password"
                                           th:field="*{password}"/>
                                </div>




                                <div class="text-center">
                                    <button class="btn btn-block btn-indigo text-white">Send</button>
                                </div>

                            </form>
                            <div th:if="${param.error}">
                                <script>

                                    var auth2 = gapi.auth2.getAuthInstance();
                                    auth2.signOut().then(function () {
                                    });
                                    auth2.disconnect();

                                </script>

                            </div>
                            <!-- Form -->

                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->


                </div>


            </div>
            <!--Grid row-->

        </div>
        <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

<div id="middle" class="view full-page-intro row ">


    <div class="container">


    <div class="flex-item shadow rounded col-12 col-sm-12 col-md-12 col-lg-4">

        <div class="imagec">
            <img th:src="@{image/connected.png}" height="250" width="250"/>
        </div>
        <h2>Connect</h2>
        <br/>
        <h5 id="cardOne">Interact and have discussions with others.</h5>
    </div>




    <div class="flex-item shadow rounded col-12 col-sm-12 col-md-12 col-lg-4 ">
        <div class="imaged">
            <img th:src="@{image/searching.png}" height="250" width="250"/>
        </div>
        <h2>Discover</h2>
        <br/>
        <h5>Search popular resources and tools programmers use. </h5>
     </div>

    <div class="flex-item shadow rounded col-12 col-sm-12 col-md-12 col-lg-4 ">
        <div class="imagec2">
            <img th:src="@{image/undraw_developer_activity_bv83.png}" height="250" width="250"/>
        </div>
    <h2>Contribute</h2>
    <br/>
    <h5>Post information to help other developers. </h5>

    </div>


</div>

</div>

        <th:block th:replace="fragments/thefooter :: the-foot"/>



<script>
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        let profile = googleUser.getBasicProfile();
        let firstName = profile.getName().split(' ').slice(0, -1).join(' ');
        let lastName = profile.getName().split(' ').slice(-1).join(' ');
        var username = profile.getEmail().substring(0, profile.getEmail().lastIndexOf("@"));
        var id_token = googleUser.getAuthResponse().id_token;

        document.getElementById("email").value = profile.getEmail();
        document.getElementById("username").value = username;
        document.getElementById("photo").value = profile.getImageUrl();
        document.getElementById("password").value = id_token;
        document.getElementById("title").value = "New Member";
        // user: email, username, first last title photo
        document.getElementById("signUpForm").submit();
    }

    function signOut() {
        let auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }




</script>
<script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"></script>
