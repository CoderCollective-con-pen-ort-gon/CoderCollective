<head>
    <th:block th:replace="fragments/header :: my-header('Edit Comment')">
    </th:block>
    <style>
        h1 {
            text-align: center;
        }
        #marginTop {
            margin-top: 75px;
        }

</head>

<body class="bg">

<h1>Edit Comment</h1>

<div class="container">
    <div class="fm col" >
        <form th:action="@{'/comment/' + ${comment.id} + '/edit'}" method="post" th:object="${comment}">

            <br/>
            <button type="submit" class="btn btn-primary">Edit Comment</button>
        </form>
    </div>
</div>
