<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
    <link href="../../static/css/error.css" th:href="@{/css/error.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400" rel="stylesheet">
</head>
<body class="loading">
<h2><a href="/">Home</a></h2>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>404</h1>
        <h2>Page Not Found <b>:(</b></h2>
    </div>
    <div th:case="'Forbidden'">
        <h2>You don't have permission to view this page.</h2>
    </div>
</th:block>
<div class="gears">
    <div class="gear one">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="gear two">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="gear three">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="../../static/js/error.js"></script>
</body>
</html>
