<div id="marginTop"></div>
<div class="container body">
    <div class="container headerInfo">
        <h2 class="indigo-text" th:text="'Hello, ' + ${user.username} + '!'"></h2>

        <div class="row">
<!--            <h6 th:text="'Hello, ' + ${user.username} + '!'"></h6>-->

            <div class="col-lg-12">
<!--                <h6 th:text="'Hello, ' + ${user.username} + '!'"></h6>-->
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-2">
                <img th:if="${user.photo != null }" th:src= "${user.photo}" class="img-thumbnail"/>
                <img th:if="${user.photo == null }" th:src= "@{image/usericon.png}" class="img-thumbnail"/>
                <br/>
            </div>
            <div class="col-lg-6">
                <h6><strong>Personal Data:</strong></h6>
                <div th:text="'Email: ' + ${user.email}"></div>
                <div th:text="'Title: ' + ${user.title}"></div>
                <a th:href="@{'/profile/'+ ${user.id} +'/edit'}">Edit Profile</a>
                <br/>
            </div>
            <div class="col">
                <h6><strong>Activity:</strong></h6>
                <div th:text="'Posts: ' + ${user.post.size()}"></div>
                <div th:text="'Comments: ' + ${user.comments.size()}"></div>
                <div th:text="'Favorites: ' + ${user.favoritepost.size()}"></div>
            </div>
        </div>
    </div>
</div>

<div class="container body">
    <br/>

    <h1 class="text-center">Your Posts!</h1>

    <div class="row">

        <div class="card col-3 mb-3" style="width: 18rem; height:25rem;" th:each="post : ${userPosts}">
            <div class="card-header text-orange font-weight-bold" th:text="${post.title}"></div>
            <div class="card-body " style=" overflow-x: hidden;">
                <p >Description:</p>

                <p class="card-text" th:text="${post.body}"></p>
            </div>
            <div class="text-align-center">
                <p class="card-body" th:Text="'Comments: ' + ${post.comments.size()}"></p>
<!--                <form th:action="@{'/post/' + ${post.id} + '/edit'}" th:method="get" th:object="${post}">-->

                <a class="btn btn-lg btn-block btn-indigo text-white mx-auto" th:href="@{/posts/{postId}(postId = ${post.id})}">View Post</a>
                <div class="row">
                    <div class="col-6">
                    <form th:action="@{'/post/' + ${post.id} + '/edit'}" th:method="get" th:object="${post}">
                        <button type="submit" class="btn btn-block btn-link btn-sm">Edit</button>
                    </form>
                    </div>
                    <div class="col-6">

                    <form th:action="@{'/' + ${post.id} + '/delete'}" method="post">
                        <button class="btn btn-block btn-link btn-sm text-danger" type="submit">Delete</button>
                    </form>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <h1 class="text-center">Favorites!</h1>

    <div class="container">
        <div class="row">
            <div class="card col-2 col-sm-2 col-md-2 border-0 shadow-none d-flex" style="width: 18rem;" th:each="post : ${favPosts}">
                <img class="row justify-content-center" th:src= "@{'/pics/' +${post.getForums().getName()} +'.png'}" style="height:12rem;"/>
                <div class="card-body text-left">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <br/>
