<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Profile')">
    </th:block>
</head>
<body>
<h1><span th:text="${user.getUsername()}"></span> <span th:text="${user.getLastname()}"></span> </h1>
    <p th:text="${user.getEmail()}"></p>
    <p th:text="${user.getUsername()}"></p>
    <p th:text="${user.getTitle()}"></p>
    <img th:src= "${user.getPhoto()}" alt="profile image"/>


<h3>Create a Post</h3>
<form th:action="@{/profile/create}" th:method="post" th:object="${post}">
    <select class="form-control">
        <option>Select Topic </option>
        <option th:each="forum : ${forums}" th:text="${forum.name}"></option>

    </select>
    <input th:field="*{title}" class="form-control" type="text" placeholder="Title"/>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Post body</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{body}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div>
    <h3>Here are your created post</h3>
</div>





<th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
</th:block>
</body>
</html>
