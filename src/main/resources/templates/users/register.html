<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Register')">
    </th:block>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>
-
<h1>Create An Account</h1>

<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" id="email" name="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" id="firstname" name="firstname" th:field="*{firstname}"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input class="form-control" id="lastname" name="lastname" th:field="*{lastname}"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" th:field="*{title}"/>
        </div>

        <!--Image via FileStack-->
        <div>
            <label for="photo">Photo</label>
            <input th:field="*{photo}" type="text" id="photo" value=""/>
            <button type="button" id="open">Open Picker</button>

        </div>

        <!---->
<!--this the way to do the password with out confirming -->
<!--        <div class="form-group">-->
<!--            <label for="password">Password</label>-->
<!--            <input class="form-control" type="password" id="password" name="password" th:field="*{password}"/>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="confirmpassword">Confirm Password</label>-->
<!--            <input class="form-control" type="password" id="confirmpassword" name="confirmpassword"/>-->
<!--        </div>-->

<!--        <button type="submit" class="btn btn-primary">Submit</button>-->
<!---->

        <div class="field">
            <div class="control">
                <label for="password">Password</label>
                <input id="password" type="password" class="input" th:field="*{password}" placeholder="Password" />
                <div class="content">
                    <div th:if="${#fields.hasErrors('password')}" class="notification is-warning">
                        <a class="delete"></a>
                        <strong th:errors="*{password}"></strong>
                    </div>
                </div>
                <div id="password2" class="content" style="display: none">
                    <div class="notification is-warning">
                        <a class="delete"></a>
                        <strong>Password must be between 6 and 20 characters.</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="passwordConfirm">Confirm Password</label>
                <input id="passwordConfirm" type="password" class="input" placeholder="Confirm Password" />
                <div id="passwordConfirm2" class="content" style="display: none">
                    <div class="notification is-warning">
                        <a class="delete"></a>
                        <strong>Passwords don't match!</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="content">
                <button id="register" class="button is-success">Register Now</button>
            </div>
        </div>

    </form>
</div>

<!--FileStack JS-->
<script>
    const openBtn = document.getElementById('open');
    const options = {
        onUploadDone: (res) =>
            document.getElementById("photo").value = res.filesUploaded[0].url,
    };
    console.log(50);
    const client = filestack.init(FSKey);

    openBtn.addEventListener("click", function () {
        client.picker(options).open()

    });
</script>
<script type="text/javascript" th:src="@{/public/password.js}" src=""></script>

<th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
</th:block>
</body>
</html>
