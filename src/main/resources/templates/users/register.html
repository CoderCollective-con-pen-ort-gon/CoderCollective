<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Register')">
    </th:block>
</head>
<body>

<h1>Create An Account</h1>



<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" id="email" name="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" id="firstname" name="firstname" th:field="*{firstname}"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input class="form-control" id="lastname" name="lastname" th:field="*{lastname}"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" th:field="*{password}"/>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="confirmpassword">Confirm Password</label>-->
<!--            <input class="form-control" id="confirmpassword" name="confirmpassword"/>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<th:block th:replace="fragments/bootstrapjs :: bootstrap-script">
</th:block>
</body>
</html>
