<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap core css -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../../static/css/mdb.css" th:href="@{/css/mdb.css}" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>

    <th:block th:replace="fragments/header :: my-header('Register')">
    </th:block>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <style>
        div .container {
            margin-top: 80px;
            width: 80%
        }
        @media (min-width: 1200px) {
            /* This part is only read by viewports wider than 1200 pixels */
            div .container {
                margin-top: 80px;
                width:40%;
            }
        }
        @media (max-width :768px) {
            /* This part is only read by viewports wider than 1200 pixels */
            div .container {
                margin-top: 80px;
                width:80%;
            }
        }
        @media (min-width:960px) {
            /* This part is only read by viewports wider than 1200 pixels */
            div .container {
                margin-top: 80px;
                width:40%;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>
<div class="view full-page-intro" style="background-image: url('https://images.pexels.com/photos/908284/pexels-photo-908284.jpeg'); background-repeat: no-repeat; background-size: cover;">
    <div class="mask rgba-black-light d-flex justify-content-center">

<div class="container">
    <div class="card">
    <div class="card-body">
        <h3 class="dark-grey-text text-center">
            <strong>Create Account</strong>
        </h3>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="md-form">

            <input class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}"/>
        </div>
        <div class="md-form">

            <input class="form-control" id="username" name="username" placeholder="Username" th:field="*{username}"/>
        </div>
        <div class="md-form">

            <input class="form-control" id="firstname" name="firstname" placeholder="Firstname" th:field="*{firstname}"/>
        </div>
        <div class="md-form">

            <input class="form-control" id="lastname" name="lastname" placeholder="Lastname" th:field="*{lastname}"/>
        </div>
        <div class="md-form">

            <input class="form-control" id="title" name="title" placeholder="Job Title" th:field="*{title}"/>
        </div>
        <div class="md-form">

            <input class="form-control" type="password" id="password" name="password" placeholder="Password" th:field="*{password}"/>
        </div>

        <!--Image via FileStack-->
        <div class="md-form">

            <input
                   placeholder="Profile Picture" th:field="*{photo}" type="text" id="photo" value=""/>
            <button type="button" id="open">Open Picker</button>

        </div>
        <!---->



        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input class="form-control" type="password" id="confirmpassword" name="confirmpassword"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</div>
    </div>
</div>

<!--FileStack JS-->
<script>
    const openBtn = document.getElementById('open');
    const options = {
        onUploadDone: (res) =>
            document.getElementById("photo").value = res.filesUploaded[0].url,
    };
    console.log(50);
    const client = filestack.init(FSKey);

    openBtn.addEventListener("click", function () {
        client.picker(options).open()

    });
</script>
<script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"></script>



</body>
</html>
